<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Side Calculator</title>
    <script src="/vendors/jquery.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="calcContainer">
      <h1>Server Side Calculator</h1>
      <input type="number" id="firstNumberIn" placeholder="First Number" />
      <button id="additionBtn">+</button>
      <button id="subtractionBtn">-</button>
      <button id="multiplicationBtn">*</button>
      <button id="divisionBtn">/</button>
      <input type="number" id="secondNumberIn" placeholder="Second Number" />
      <button id="equalsBtn">=</button>
      <button id="clearBtn">C</button>
      <h2>Answer: <span id="calcSolution"></span></h2>
      <table id="solveHistory">
        <tbody></tbody>
      </table>
      <button id="delButton">Delete History</button>
    </div>
  </body>
</html>
